<html>

<head>
    <meta charset="utf-8">
    <title>屏幕录制</title>
    <style>
        body {
            max-width: 1280px;
            margin: 0 auto;
            min-width: 320px;
            min-height: 100vh;
            text-align: center;
        }

        #preview,
        #playback {
            max-width: 100%;
            max-height: 500px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <h1>屏幕录制：</h1>
    <p>
        <button id="start-button" onclick="startRecord()">开始录制</button>
        <button id="pause-button" onclick="pauseRecord()">暂停</button>
        <button id="resume-button" onclick="resumeRecord()">继续</button>
        <button id="stop-button" onclick="stopRecord()">停止录制</button>
        <button id="download-button" onclick="download()">下载视频</button>
    </p>
    <p id="text"></p>
    <p>
        <video id="preview" autoplay></video>
        <video id="playback" controls></video>
    </p>

    <script src="./main.js"></script>
</body>

</html>
