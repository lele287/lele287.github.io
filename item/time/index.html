<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>时钟效果</title>
    <style>
      html,
      body {
        border: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #eaf0ce;
        --width: 200px;
        --height: 300px;
        --fs: 150px;
        --perspective: 300px;
        --cardcolor: #443850;
        --textcolor: #fff;
      }
      /* 默认样式 */
      .default {
        --width: var(--fs);
      }
      .default .text {
        color: var(--cardcolor);
      }
      .default .fill-text {
        width: var(--width);
      }
      /* 翻转卡片样式 */
      #main {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
      .time {
        position: relative;
        width: var(--width);
        height: var(--height);
        box-sizing: border-box;
        perspective: var(--perspective);
        margin: 0 8px;
      }
      .text,
      .fill-text {
        font-size: calc(var(--fs) * 1.5);
        font-weight: bolder;
        color: var(--textcolor);
        text-align: center;
        line-height: var(--height);
      }
      .fill-text {
        width: calc(var(--width) / 3);
        height: var(--height);
        color: var(--cardcolor);
      }
      .time .top {
        position: relative;
      }
      .time .bottom {
        line-height: 0; /* 把数字头顶到上面去 */
      }
      .time .block {
        width: 100%;
        height: 50%;
        background-color: var(--cardcolor);
        overflow: hidden;
      }
      .time .flod-box {
        position: absolute;
        top: 0; /* 为了把flod-box 放到top表面上 */
        width: 100%;
        height: 50%;
        transform-style: preserve-3d;
        transform-origin: center bottom; /* 以底部为旋转的基准点 */
      }
      .flod-box .flod-block {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        overflow: hidden;
      }
      .flod-box .front {
        background-color: var(--cardcolor);
      }
      .flod-box .back {
        background-color: var(--cardcolor);
        transform: rotateX(0deg) rotateY(-180deg) scale(-1);
        line-height: 0px; /* 把数字上移了*/
      }
      .block,
      .flod-block {
        border-radius: 10%;
      }
      #panel {
        position: fixed;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <div id="panel"></div>
  </body>
  <script type="text/javascript">
    // 定义格式化封装函数
    function formatDate(date = new Date(), format = 'YYYY-MM-DD HH:mm:ss') {
      // 获取年、月、日、小时、分钟和秒
      var year = date.getFullYear()
      var month = ('0' + (date.getMonth() + 1)).slice(-2)
      var day = ('0' + date.getDate()).slice(-2)
      var hours = ('0' + date.getHours()).slice(-2)
      var minutes = ('0' + date.getMinutes()).slice(-2)
      var seconds = ('0' + date.getSeconds()).slice(-2)

      // 替换自定义格式中的占位符
      var formattedTime = format
        .replace('YYYY', year)
        .replace('MM', month)
        .replace('DD', day)
        .replace('HH', hours)
        .replace('mm', minutes)
        .replace('ss', seconds)

      return formattedTime
    }
    function initTime(node, config) {
      // let { format, type, theme, hour, minute, second } = config
      let format, type, theme, hour, minute, second
      let countdownTime = [hour, minute, second]
      const exclude = 'YMDHms'
      let olddate, date, oldtime, time
      function setData(configinfo) {
        config = configinfo
        format = config.format || 'HH:mm:ss'
        type = config.type || 'time'
        theme = config.theme || 'overturn'
        hour = config.hour || 0
        minute = config.minute || 0
        second = config.second || 0
        countdownTime = [hour, minute, second]
        if (type == 'time') {
          oldtime = formatDate(new Date(), format)
          time = oldtime
        } else if (type == 'countdown') {
          olddate = new Date(new Date(new Date().setFullYear(0, 0, 0)).setHours(...countdownTime))
          date = olddate
          oldtime = formatDate(olddate, format)
          time = oldtime
          format = format.slice(format.length - time.replace(/00:/g, '').length)
          oldtime = formatDate(olddate, format)
          time = oldtime
        }
        setTimeout(() => {
          addTimeNode()
          reset()
          if (type !== 'countdown') start()
        })
      }
      setData(config)
      let nodes = []
      function addTimeNode() {
        nodes = []
        node.innerHTML = ''
        node.removeAttribute('class')
        node.classList.add(theme)
        for (let index = 0; index < format.length; index++) {
          const timeDiv = document.createElement('div')
          if (exclude.indexOf(format[index]) != -1) {
            timeDiv.className = 'time text'
            addNode(timeDiv, time[index], oldtime[index], theme)
          } else {
            timeDiv.className = 'fill-text'
            timeDiv.innerHTML = `
              <div class="fill-text">${format[index]}</div>
            `
          }
          nodes.push(timeDiv)
          node.appendChild(timeDiv)
        }
      }
      function addNode(node, timeValue, oldtimeValue, theme) {
        if (theme === 'default') {
          node.innerHTML = timeValue
        } else {
          node.innerHTML = `
            <div class="top block">${timeValue}</div>
            <div class="flod-box">
              <div class="front flod-block">${oldtimeValue}</div>
              <div class="back flod-block">${timeValue}</div>
            </div>
            <div class="bottom block">${oldtimeValue}</div>
          `
        }
      }
      function setNode(node, timeValue, oldtimeValue, theme) {
        if (oldtimeValue !== timeValue) {
          if (theme === 'default') {
            node.innerHTML = timeValue
          } else if (theme === 'overturn') {
            let topNode = node.querySelector('.top')
            let flodBoxNode = node.querySelector('.flod-box')
            let frontNode = node.querySelector('.front')
            let backNode = node.querySelector('.back')
            let bottomNode = node.querySelector('.bottom')
            // 由定时器触发方式改为事件监听 （可以避免翻转效果有时被'吃掉'=>暂时不知道此bug的原因）
            // frontNode.innerHTML = oldtimeValue
            // bottomNode.innerHTML = oldtimeValue
            // flodBoxNode.style.transition = '' //使其瞬间返回到 0deg
            // flodBoxNode.style.transform = ''
            // setTimeout(() => {
            //   topNode.innerHTML = timeValue
            //   backNode.innerHTML = timeValue
            //   flodBoxNode.style.transition = 'transform 0.6s' //缓个100ms执行，0.9秒转完
            //   flodBoxNode.style.transform = 'rotateX(-180deg)'
            // })
            frontNode.innerHTML = oldtimeValue
            bottomNode.innerHTML = oldtimeValue
            topNode.innerHTML = timeValue
            backNode.innerHTML = timeValue
            flodBoxNode.style.transition = 'transform 0.6s' //缓个100ms执行，0.9秒转完
            flodBoxNode.style.transform = 'rotateX(-180deg)'
            // 添加过渡动画结束事件的侦听器
            flodBoxNode.addEventListener('transitionend', function () {
              frontNode.innerHTML = timeValue
              bottomNode.innerHTML = timeValue
              // 重置元素的样式为初始状态
              flodBoxNode.style.transition = 'transform 0s' // 清空过渡属性
              flodBoxNode.style.transform = 'rotateX(0deg)' // 清空变换属性
            })
          }
        }
      }
      function renewTime() {
        if (type == 'time') {
          oldtime = time
          time = formatDate(new Date(), format)
        } else if (type == 'countdown') {
          olddate = date
          date = new Date(olddate.setSeconds(olddate.getSeconds() - 1))
          oldtime = time
          time = formatDate(date, format)
        }
        for (let index = 0; index < format.length; index++) {
          if (exclude.indexOf(format[index]) != -1) {
            const node = nodes[index]
            setNode(node, time[index], oldtime[index], theme)
          }
        }
      }
      let timer
      function reset() {
        console.log('销毁')
        clearInterval(timer)
        timer = null
      }
      function start() {
        reset()
        console.log('创建')
        timer = setInterval(
          () => {
            renewTime()
          },
          config.type == 'countdown' ? 1000 : 100
        )
      }
      return { start, reset, setData }
    }
    const types = [
      {
        key: 'time',
        value: 'time'
      },
      {
        key: 'countdown',
        value: 'countdown'
      }
    ]
    const themes = [
      {
        key: 'default',
        value: 'default'
      },
      {
        key: 'overturn',
        value: 'overturn'
      }
    ]
    let config = {
      type: 'time', // countdown （指定为HH:mm:ss） || time
      format: 'HH:mm:ss',
      theme: 'overturn', // default || overturn
      hour: '0',
      minute: '15',
      second: '0'
    }
    function inputChange(event, key) {
      config[key] = event.target.value
      setData(config)
    }
    function initPanel(config) {
      const typegroup = document.createElement('select')
      typegroup.setAttribute('value', config.type)
      const themegroup = document.createElement('select')
      themegroup.setAttribute('value', config.theme)
      const div = document.createElement('div')
      div.innerHTML = `
        <span>时</span>
        <input type="text" style="width: 60px" onchange="inputChange(event,'hour')" value="${config.hour}" />
        <span>分</span>
        <input type="text" style="width: 60px" onchange="inputChange(event,'minute')" value="${config.minute}" />
        <span>秒</span>
        <input type="text" style="width: 60px" onchange="inputChange(event,'second')" value="${config.second}" />
      `
      const btndiv = document.createElement('div')
      btndiv.innerHTML = `
        <button onclick="reset(event)">暂定</button>
        <button onclick="start(event)">继续</button>
      `
      for (const item of types) {
        const typeoption = document.createElement('option')
        if (item.value === config.type) {
          typeoption.setAttribute('selected', 'selected')
        }
        typeoption.setAttribute('value', item.value)
        typeoption.innerHTML = item.key
        typegroup.appendChild(typeoption)
      }
      for (const item of themes) {
        const themeoption = document.createElement('option')
        if (item.value === config.theme) {
          themeoption.setAttribute('selected', 'selected')
        }
        themeoption.setAttribute('value', item.value)
        themeoption.innerHTML = item.key
        themegroup.appendChild(themeoption)
      }
      typegroup.addEventListener('change', event => {
        config.type = event.target.value
        panelShow()
        setData(config)
      })
      themegroup.addEventListener('change', event => {
        config.theme = event.target.value
        setData(config)
      })
      function panelShow() {
        if (config.type === 'countdown') {
          div.style.display = 'block'
          btndiv.style.display = 'block'
        } else {
          div.style.display = 'none'
          btndiv.style.display = 'none'
        }
      }
      panelShow()
      panel.appendChild(typegroup)
      panel.appendChild(themegroup)
      panel.appendChild(div)
      panel.appendChild(btndiv)
    }
    initPanel(config)
    function init() {
      return initTime(main, config)
    }
    const { start, reset, setData } = init()
  </script>
</html>
